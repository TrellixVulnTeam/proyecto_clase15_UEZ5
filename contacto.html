     <!-- Contenido -->

     <main>
        <section class="grid-contacto">
            <div id="contactoH1">
                <h1>Contacto</h1>
            </div>

            <br>

            <div class="ubicacion">
                <h3>¿Dónde estamos?</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26320.51649880982!2d-58.584108868263286!3d-34.450508963091345!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bca568119a2861%3A0x27933dc457c12b90!2sSan%20Fernando%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1626705835283!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>

            <div class="iconos">
                <h3>Datos</h3>
                    <div class="gridTel">
                        <i class="fas fa-phone"></i>
                        <p>+54-11-5555-5555</p>
                    </div>
                        
                    <div class="gridMail">
                        <i class="fas fa-envelope"></i>
                        <p>hola@blabla.com</p>

                    </div>

                    <div class="gridDirec">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>Av. Siempre viva 742</p>
                    </div>
            </div>

        </section>

        <br>

        <!-- Formulario de contacto -->

        <section class="formulario">
            <form action="">      
                <fieldset>
                    <legend>Envia tu consulta</legend>
                    <div>
                        <label for="nombre_apellido">Nombre y Apellido:</label>
                        <input type="text" name="Nombre" placeholder="Pedro">
                    </div>
                    <br>
                    <div>    
                        <label for="email">Email:</label>
                        <input type="email" name="Email" placeholder="hola@ejemplo.com">
                    </div>    
                    <br>

                    <p>Aclaracion</p>
                    <textarea name="aclaracion" id="" cols="79" rows="5"></textarea>

                    <br>
                
                    <div id="checkMail">
                        <input type="checkbox" name="Acepta" id="1">Quiero recibir información sobre las ofertas semanales
                    </div>

                </fieldset>
                <br>
                <input class="botonEnviar" type="submit" value="Enviar Formulario">
            </form>

        </section>
        
    </main>
